<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Summer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #fff, #fdddb5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .thankyou-container {
      background: white;
      padding: 50px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    .thankyou-container i {
      font-size: 60px;
      color: rgb(109, 67, 0);
      margin-bottom: 20px;
    }

    .thankyou-container h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: rgb(109, 67, 0);
    }

    .thankyou-container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #333;
    }

    .thankyou-container a {
      text-decoration: none;
      padding: 10px 20px;
      background: rgb(109, 67, 0);
      color: white;
      border-radius: 5px;
      font-weight: 500;
      transition: 0.3s;
    }

    .thankyou-container a:hover {
      background: rgb(80, 49, 0);
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <i class="fas fa-check-circle"></i>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. Iâ€™ll be in touch with you soon.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
