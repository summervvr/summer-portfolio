<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
  <title>Contact Summer</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <style>
    /* Keep your existing styles here â€“ same as before */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');
    * {padding: 0; margin: 0; font-family: 'Poppins', sans-serif; box-sizing: border-box;}
    html {overflow-x: hidden; scroll-behavior: smooth;}
    body {width: 100%; background: linear-gradient(to right, rgb(255,255,255), rgb(254,215,173));}
    nav {width: 100%; height: 10vh; position: sticky; top: 0; background: rgba(255,255,255,0.9); z-index: 1000;}
    .nav-container {width: 100%; height: 100%; display: flex; justify-content: space-around; align-items: center;}
    .logo {color: black; font-size: 2rem; font-weight: bolder;}
    .logo span {color: rgb(109,67, 0); text-shadow: 0 0 10px rgb(109,67, 0);}
    .hamburg, .cancel {cursor: pointer; position: absolute; right: 15px; top: 10px; color: black; font-size: 2rem; display: none;}
    .nav-container .links {display: flex; gap: 3rem; align-items: center;}
    .nav-container .links a {position: relative; font-size: 1.2rem; color: black; text-decoration: none; font-weight: 500;}
    .nav-container .links a::before {content: ""; position: absolute; bottom: -3px; left: 0; width: 0%; height: 3px; background-color: rgb(109,67, 0); transition: 0.2s;}
    .nav-container .links a:hover::before {width: 100%;}
    .nav-container .contact-btn {background-color: transparent; padding: 5px 20px; border-radius: 20px; border: 2px solid rgb(109, 67, 0);}
    .nav-container .contact-btn a {color: rgb(109, 67, 0); text-decoration: none; font-weight: 500;}
    .nav-container .contact-btn:hover {background-color: rgb(109, 67, 0);}
    .nav-container .contact-btn:hover a {color: white;}
    .dropdown {z-index: 100; position: absolute; top: 0; transform: translateY(-500px); width: 100%; height: auto; backdrop-filter: brightness(40%) blur(3px); transition: 0.2s;}
    .dropdown .links a {color: white; display: flex; text-decoration: none; justify-content: center; padding: 15px 0;}
    .dropdown .links a:hover {background-color: rgb(109,67, 0);}
    .contact-section {width: 100%; min-height: 90vh; display: flex; justify-content: center; align-items: center; padding: 50px 20px;}
    .contact-container {max-width: 1200px; width: 100%; display: flex; flex-wrap: wrap; justify-content: space-between; gap: 50px;}
    .contact-info, .contact-form {flex: 1; min-width: 300px;}
    .contact-info h1 {font-size: 2.5rem; margin-bottom: 20px; color: rgb(109,67,0);}
    .contact-info p {margin-bottom: 30px; line-height: 1.6;}
    .info-item {display: flex; align-items: center; margin-bottom: 20px;}
    .info-item i {width: 50px; height: 50px; background: rgb(109,67,0); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; margin-right: 15px;}
    .info-text h3 {font-size: 1.2rem; margin-bottom: 5px;}
    .contact-form {background: rgba(255,255,255,0.8); padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1);}
    .contact-form h2 {font-size: 1.8rem; margin-bottom: 20px; color: rgb(109,67,0); text-align: center;}
    .form-group {margin-bottom: 20px;}
    .form-group input, .form-group textarea {width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;}
    .form-group textarea {height: 150px; resize: vertical;}
    .submit-btn {width: 100%; padding: 12px; background-color: rgb(109,67,0); color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer;}
    .submit-btn:hover {background-color: rgb(80, 49, 0);}
    @media (max-width: 884px) {.nav-container .links {display: none;} .hamburg, .cancel {display: block;} .contact-container {flex-direction: column;}}
    @media (max-width: 480px) {.contact-form {padding: 30px 20px;}}
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo"><a href="index.html"><span>Summer</span></a></div>
      <div class="links">
        <div class="link"><a href="index.html">Home</a></div>
        <div class="link"><a href="about.html">About</a></div>
        <div class="link"><a href="skills.html">Skills</a></div>
        <div class="link"><a href="services.html">Services</a></div>
        <div class="link"><a href="gallery.html">Gallery</a></div>
        <div class="link active"><a href="contact.html">Contact</a></div>
      </div>
      <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>
    <div class="dropdown">
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-info" data-aos="fade-right">
        <h1>Let's Connect!</h1>
        <p>Have a project or a question? Reach out below or email directly!</p>

        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div class="info-text">
            <h3>Location</h3>
            <p>123 Design Street, Creative City</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <div class="info-text">
            <h3>Email</h3>
            <p>summervvr@gmail.com</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fas fa-phone-alt"></i>
          <div class="info-text">
            <h3>Phone</h3>
            <p>+1 (234) 567-8900</p>
          </div>
        </div>

        <div class="social-links">
          <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="#" target="_blank"><i class="fab fa-x-twitter"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <div class="contact-form" data-aos="fade-left">
        <h2>Send Me a Message</h2>
        <form action="https://formsubmit.co/summervvr@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://summervvr.github.io/summer-portfolio/thankyou.html">

          <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <input type="text" name="subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea name="message" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ offset: 0, duration: 1000 });
    function hamburg() {
      document.querySelector(".dropdown").style.transform = "translateY(0)";
      document.body.style.overflow = "hidden";
    }
    function cancel() {
      document.querySelector(".dropdown").style.transform = "translateY(-500px)";
      document.body.style.overflow = "auto";
    }
    document.querySelectorAll('.dropdown a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('.dropdown').style.transform = "translateY(-500px)";
        document.body.style.overflow = "auto";
      });
    });
  </script>
</body>
</html>
